buildscript {
	ext.application = [
		"id"         : "com.zero.android",

		"version"    : 1,
		"versionName": "1.0",

		"minSdk"     : 21,
		"compileSdk" : 32,
		"targetSdk"  : 32,
	]

	ext.versions = [
		"java"           : JavaVersion.VERSION_1_8,
		"jvm"            : '1.8',
		'ktlint'         : '0.43.2',

		"compose"        : '1.2.0-beta02',
		"composeActivity": '1.4.0',
		"coreKtx"        : '1.7.0',

		"lifecycle"      : '2.4.1',

		"timber"         : '5.0.1',

		// Testing
		"junit"          : '4.13.2',
		"junitExt"       : '1.1.3',
		"espresso"       : '3.4.0',
		"mockito"        : "4.5.1",
		"mockitoKotlin"  : "4.0.0"
	]
}

plugins {
	id 'com.android.application' version '7.2.0' apply false
	id 'com.android.library' version '7.2.0' apply false
	id 'org.jetbrains.kotlin.android' version '1.6.21' apply false
	id 'com.diffplug.spotless' version '6.6.1'
}

apply from: "spotless.gradle"
